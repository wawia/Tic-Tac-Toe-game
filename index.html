<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="popup">
        <div class="playerWin">player wins</div>
        <button class="hide">Hide</button>
    </div>
    <nav>
        <button class="clear">Clear Board</button>
        <button class="pvp">Player vs Player</button>
        <!-- <button class="pve">Player vs Robot</button> -->
    </nav>
    <main>
        <h1 class="title"></h1>
        <h1 class="mode"></h1>
        <div class="container">
            <div class="a1 space"></div>
            <div class="a2 space"></div>
            <div class="a3 space"></div>
            <div class="b1 space"></div>
            <div class="b2 space"></div>
            <div class="b3 space"></div>
            <div class="c1 space"></div>
            <div class="c2 space"></div>
            <div class="c3 space"></div>
        </div>
        <h1 class="error"></h1>
    </main>
</body>
</html>
